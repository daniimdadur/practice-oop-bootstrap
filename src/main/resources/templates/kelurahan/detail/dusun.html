<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|dusun-${dusun.name}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body mb-3" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<form method="get">
    <div class="container-fluid">
        <div class="col-12">
            <div class="card">
                <h5 class="card-header"># Detail Dusun</h5>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="id" class="form-label">#</label>
                        <input type="text" class="form-control" id="id" name="id" th:value="${dusun.id}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="desa" class="form-label">Desa</label>
                        <input type="text" class="form-control" id="desa" name="name" th:value="${kelurahan.name}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Dusun</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${dusun.name}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="dusun-leader" class="form-label">Leader</label>
                        <input type="text" class="form-control" id="dusun-leader" name="dusunLeader" th:value="${dusun.dusunLeader}" readonly>
                    </div>
                </div>
                <div class="container-fluid">
                    <h5># Daftar RW</h5>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>#</th>
                            <th>Name</th>
                            <th>Leader</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rw, stat : ${dusun.rwModels}">
                            <th scope="row" th:text="${stat.index + 1}"></th>
                            <td th:text="${rw.id}"></td>
                            <td th:text="${rw.name}"></td>
                            <td th:text="${rw.rwLeader}"></td>
                            <td>
                                <a th:href="@{~/desa/rw/detail/{id}(id = ${rw.id})}" class="btn btn-outline-primary">
                                    <i class="fa-regular fa-eye"></i>Detail
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end mb-3 me-3">
                    <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">Back</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
