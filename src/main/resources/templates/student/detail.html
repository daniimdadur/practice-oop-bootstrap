<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|student-${student.firstName}|">student-detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <h3>Student Detail</h3>
    <form method="get">
        <div class="mb-3">
            <label for="id" class="form-label">#</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${student.id}" readonly>
        </div>
        <div class="mb-3">
            <label for="nis" class="form-label">NIS</label>
            <input type="text" class="form-control" id="nis" name="nis" th:value="${student.nis}" readonly>
        </div>
        <div class="mb-3">
            <label for="firsName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firsName" name="firstName" th:value="${student.firstName}" readonly>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${student.lastName}" readonly>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${student.address}" readonly>
        </div>
        <br>
        <h4>School History</h4>
        <div th:each="history : ${student.schoolHistory}" class="row">
            <div class="col-12">
                <div class="card">
                    <h5 class="card-header" th:text="${history.schoolName}"></h5>
                    <div class="card-body">
                        <h5 th:text="${history.id}"></h5>
                        <h5 class="card-title" th:text="${history.schoolAddress}"></h5>
                        <p class="card-text" th:text="${history.schoolCity}">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    <div>
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Class</th>
                                <th>Start Grade</th>
                                <th>End Grade</th>
                                <th>Teacher Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="class : ${history.schoolClasses}">
                                <td th:text="${class.id}"></td>
                                <td th:text="${class.schoolClass}"></td>
                                <td th:text="${class.startDate}"></td>
                                <td th:text="${class.endDate}"></td>
                                <td th:text="${class.teacherName}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-footer mt-3">
            <button type="submit" class="btn btn-outline-danger">
                <a th:href="@{~/student}">Back</a>
            </button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
