<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|detail-${mahasiswa.name}|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown

                        <li><a class="dropdown-item" href="#">Action</a></li>

            <form class="d-flex" role="search">

                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="card">
        <h5 class="card-header">Mahasiswa Detail</h5>
        <div class="card-body">
            <form>
                <fieldset disabled>
                    <div class="mb-3">
                        <label for="id" class="form-label">#</label>
                        <input type="text" id="id" class="form-control" name="id" th:value="${mahasiswa.id}">
                    </div>
                    <div class="mb-3">
                        <label for="nim" class="form-label">NIM</label>
                        <input type="text" id="nim" class="form-control" name="nim" th:value="${mahasiswa.nim}">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Mahasiswa Name</label>
                        <input type="text" id="name" class="form-control" name="name" th:value="${mahasiswa.name}">
                    </div>
                    <div class="mb-3">
                        <label for="name-majors" class="form-label">Majors Name</label>
                        <input type="text" id="name-majors" class="form-control" name="name-majors" th:value="${jurusan.name}">
                    </div>
                    <div class="mb-3">
                        <label for="fakultas-name" class="form-label">Fakultas Name</label>
                        <input type="text" id="fakultas-name" class="form-control" name="fakultas-name" th:value="${fakultas.name}">
                    </div>
                    <div class="mb-3">
                        <label for="years" class="form-label">Years</label>
                        <input type="text" id="years" class="form-control" name="years" th:value="${years.years}">
                    </div>
                </fieldset>
                <h4>Daftar Matakuliah</h4>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>#</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Dosen</th>
                        <th>Nilai</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, stat : ${mahasiswa.mataKuliah}">
                        <td th:text="${stat.index + 1}"></td>
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.code}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.dosenName}"></td>
                        <td th:text="${item.nilai}"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="d-flex justify-content-end mb-3 me-3">
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">Back</button>
        </div>
    </div>
</div>
</body>
</html>
