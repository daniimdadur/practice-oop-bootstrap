<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="utf-8">
    <title th:text="|student-${student.firstName}|">student-detail</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <h4>#Student Detail</h4>
    <form th:action="@{~/student/remove}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">#</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${student.id}" readonly>
        </div>
        <div class="mb-3">
            <label for="nis" class="form-label">NIS</label>
            <input type="text" class="form-control" id="nis" name="nis" th:value="${student.nis}" readonly>
        </div>
        <div class="mb-3">
            <label for="firsName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firsName" name="firstName" th:value="${student.firstName}" readonly>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${student.lastName}" readonly>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${student.address}" readonly>
        </div>
        <h4 class="mb-3">#School History</h4>
        <div th:each="history : ${student.schoolHistory}" class="mb-3">
            <div class="card">
                <h5 class="card-header" th:text="${history.schoolName}"></h5>
                <div class="card-body">
                    <h5 th:text="'#' + ${history.id}"></h5>
                    <h5 class="card-title" th:text="${history.schoolAddress}"></h5>
                    <p class="card-text" th:text="${history.schoolCity}">With supporting text below as a natural lead-in to additional content.</p>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>#</th>
                            <th>Class</th>
                            <th>Start Grade</th>
                            <th>End Grade</th>
                            <th>Teacher Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="class, stat : ${history.schoolClasses}">
                            <td th:text="${stat.index + 1}"></td>
                            <td th:text="${class.id}"></td>
                            <td th:text="${class.schoolClass}"></td>
                            <td th:text="${class.startDate}"></td>
                            <td th:text="${class.endDate}"></td>
                            <td th:text="${class.teacherName}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mb-3">
            <button type="submit" class="btn btn-outline-danger me-1">Delete</button>
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">Back</button>
        </div>
    </form>
</div>
</body>
</html>
