<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="utf-8">
    <title>index-fakultas</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <a class="btn btn-outline-info mb-3" th:href="@{~/fakultas/v2/add}">Add Fakultas</a>
    <h4>Daftar Fakultas</h4>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>No</th>
                <th>#</th>
                <th>Code</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item, stat : ${data}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${item.id}"></td>
                <td th:text="${item.code}"></td>
                <td th:text="${item.name}"></td>
                <td>
                    <a th:href="@{~/fakultas/detail/{id}(id = ${item.id})}" class="btn btn-outline-primary">
                        <i class="fa-regular fa-eye"></i>&nbsp;Detail
                    </a>
                    <a th:href="@{~/fakultas/edit/{id}(id = ${item.id})}" class="btn btn-outline-warning">
                        <i class="bi bi-pencil-square"></i>&nbsp;Edit
                    </a>
                    <a th:href="@{~/fakultas/delete/{id}(id = ${item.id})}" class="btn btn-outline-danger">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
