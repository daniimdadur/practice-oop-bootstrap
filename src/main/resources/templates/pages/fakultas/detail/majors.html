<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title th:text="|detail-${jurusan.name}|"></title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <div class="card">
        <h5 class="card-header">Majors Detail</h5>
        <div class="card-body">
            <form>
                <fieldset disabled>
                    <div class="mb-3">
                        <label for="id" class="form-label">#</label>
                        <input type="text" id="id" class="form-control" name="id" th:value="${jurusan.id}">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Fakultas Name</label>
                        <input type="text" id="name" class="form-control" name="name" th:value="${fakultas.name}">
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Code</label>
                        <input type="text" id="code" class="form-control" name="code" th:value="${jurusan.code}">
                    </div>
                    <div class="mb-3">
                        <label for="name-majors" class="form-label">Majors Name</label>
                        <input type="text" id="name-majors" class="form-control" name="name" th:value="${jurusan.name}">
                    </div>
                </fieldset>
                <h4>Daftar Jumlah Mahasiswa</h4>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>#</th>
                        <th>Years</th>
                        <th>Number Of Students</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, stat : ${jurusan.studentCountModels}">
                        <td th:text="${stat.index + 1}"></td>
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.years}"></td>
                        <td th:text="${item.getMahasiswaCount()}"></td>
                        <td>
                            <a th:href="@{~/fakultas/fakultas/{fakultasId}/majors/{majorsId}/majorsYear/{majorsYearId}(fakultasId = ${fakultasId}, majorsId = ${majorsId}, majorsYearId = ${item.id})}" class="btn btn-outline-primary">
                                Detail
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="d-flex justify-content-end mb-3 me-3">
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">Back</button>
        </div>
    </div>
</div>
</body>
</html>
