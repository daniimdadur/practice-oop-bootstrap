<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title th:text="|detail-${fakultas.name}|"></title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <div class="card">
        <h5 class="card-header">Fakultas Detail</h5>
        <div class="card-body">
            <form>
                <fieldset disabled>
                    <div class="mb-3">
                        <label for="id" class="form-label">#</label>
                        <input type="text" id="id" class="form-control" name="id" th:value="${fakultas.id}">
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Code</label>
                        <input type="text" id="code" class="form-control" name="code" th:value="${fakultas.code}">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Fakultas Name</label>
                        <input type="text" id="name" class="form-control" name="name" th:value="${fakultas.name}">
                    </div>
                    <div class="mb-3">
                        <label for="count" class="form-label">Many Majors</label>
                        <input type="text" id="count" class="form-control" name="count" th:value="${fakultas.getJurusanCount()}">
                    </div>
                </fieldset>
                <h4>Daftar Jurusan</h4>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>#</th>
                            <th>Code</th>
                            <th>Majors Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item, stat : ${fakultas.jurusanModels}">
                            <td th:text="${stat.index + 1}"></td>
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.code}"></td>
                            <td th:text="${item.name}"></td>
                            <td>
                                <a th:href="@{~/fakultas/detail/{fakultasId}/majors/{majorsId}(fakultasId = ${fakultas.id}, majorsId = ${item.id})}" class="btn btn-outline-primary">
                                    <i class="fa-regular fa-eye"></i>&nbsp;Detail
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="d-flex justify-content-end mb-3 me-3">
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">Back</button>
        </div>
    </div>
</div>
</body>
</html>
