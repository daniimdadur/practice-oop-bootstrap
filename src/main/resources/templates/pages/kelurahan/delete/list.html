<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>desa-remove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body mb-3" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <h4>#Detail Desa</h4>
    <form th:action="@{~/desa/remove/{id}(id = ${desa.id})}" method="post">
        <div class="mb-3">
            <label for="id" class="form-label">#</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${desa.id}" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Desa</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${desa.name}" readonly>
        </div>
        <div class="mb-3">
            <label for="kec" class="form-label">Kecamatan</label>
            <input type="text" class="form-control" id="kec" name="kec" th:value="${desa.kec}" readonly>
        </div>
        <div th:each="dusun, dusIte : ${desa.dusunModels}">
            <h4>#Daftar Dusun</h4>
            <div class="card mb-3">
                <h5 class="card-header" th:text="'#Dusun ' + ${dusIte.index + 1}"></h5>
                <div class="card-body">
                    <input type="hidden" th:name="|dusunModels[${dusIte.index}].id|" th:value="${dusun.id}">
                    <div class="mb-3">
                        <label th:for="|id_${dusIte.index}_name|" class="form-label">Dusun Name</label>
                        <input type="text" class="form-control" th:id="|id_${dusIte.index}_name|" th:name="|dusunModels[${dusIte.index}].name|" th:value="${dusun.name}" readonly>
                    </div>
                    <div class="mb-3">
                        <label th:for="|id_${dusIte.index}_dusunLeader|" class="form-label">Leader Name</label>
                        <input type="text" class="form-control" th:id="|id_${dusIte.index}_dusunLeader|" th:name="|dusunModels[${dusIte.index}].dusunLeader|" th:value="${dusun.dusunLeader}" readonly>
                    </div>
                    <div th:each="rw, rwIter : ${dusun.rwModels}">
                        <h4>#Daftar RW</h4>
                        <div class="card mb-3">
                            <h5 class="card-header" th:text="'#RW ' + ${rwIter.index + 1}"></h5>
                            <div class="card-body">
                                <input type="hidden" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].id|" th:value="${rw.id}">
                                <div class="mb-3">
                                    <label th:for="|id_${rwIter.index}_name|" class="form-label">RW Name</label>
                                    <input type="text" class="form-control" th:id="|id_${rwIter.index}_name|" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].name|" th:value="${rw.name}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label th:for="|id_${rwIter.index}_rwLeader|" class="form-label">Leader Name</label>
                                    <input type="text" class="form-control" th:id="|id_${rwIter.index}_rwLeader|" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rwLeader|" th:value="${rw.rwLeader}" readonly>
                                </div>
                                <div th:each="rt, rtIter : ${rw.rtModels}">
                                    <h4>#Daftar RT</h4>
                                    <div class="card mb-3">
                                        <h5 class="card-header" th:text="'#RT ' + ${rtIter.index + 1}"></h5>
                                        <div class="card-body">
                                            <input type="hidden" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].id|" th:value="${rt.id}" readonly>
                                            <div class="mb-3">
                                                <label th:for="|id_${rtIter.index}_name|" class="form-label">RT Name</label>
                                                <input type="text" class="form-control" th:id="|id_${rtIter.index}_name|" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].name|" th:value="${rt.name}" readonly>
                                            </div>
                                            <div class="mb-3">
                                                <label th:for="|id_${rtIter.index}_rtLeader|" class="form-label">Leader Name</label>
                                                <input type="text" class="form-control" th:id="|id_${rtIter.index}_rtLeader|" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].rtLeader|" th:value="${rt.rtLeader}" readonly>
                                            </div>
                                        </div>
                                        <div class="container-fluid">
                                            <h4>#Daftar Warga</h4>
                                            <table class="table table-bordered table-hover">
                                                <thead>
                                                <tr>
                                                    <th>No</th>
                                                    <th>NIK</th>
                                                    <th>Name</th>
                                                    <th>Gender</th>
                                                    <th>Age</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="warga, wargaIter : ${rt.peopleModel}">
                                                    <th scope="row" th:text="${wargaIter.index + 1}"></th>
                                                    <td>
                                                        <input type="hidden" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].peopleModel[${wargaIter.index}].id|" th:value="${warga.id}">
                                                        <input type="text" class="form-control" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].peopleModel[${wargaIter.index}].nik|" th:value="${warga.nik}" readonly>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].peopleModel[${wargaIter.index}].nama|" th:value="${warga.nama}" readonly>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].peopleModel[${wargaIter.index}].gender|" th:value="${warga.gender}" readonly>
                                                    </td>
                                                    <td>
                                                        <input type="text" class="form-control" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].peopleModel[${wargaIter.index}].age|" th:value="${warga.age}" readonly>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mb-3 me-3">
            <button type="submit" class="btn btn-outline-danger me-2">
                Delete
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">
                Back
            </button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
