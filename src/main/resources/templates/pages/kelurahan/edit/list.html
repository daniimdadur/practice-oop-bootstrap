<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="utf-8">
    <title>desa-edit</title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <h4>#Edit Desa</h4>
    <form th:action="@{~/desa/update}" method="post">
        <input type="hidden" name="id" th:value="${desa.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Desa</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${desa.name}">
        </div>
        <div class="mb-3">
            <label for="kec" class="form-label">Kecamatan</label>
            <input type="text" class="form-control" id="kec" name="kec" th:value="${desa.kec}">
        </div>
        <div id="dusun-container">
            <div class="dusun-card" th:each="dusun, dusIte : ${desa.dusunModels}">
                <h4 class="d-flex justify-content-between align-items-center">
                    #Daftar Dusun
                    <div class="ms-auto">
                        <button class="btn btn-outline-success ms-auto btn-add-dusun" type="button">
                            New Dusun
                        </button>
                        <button class="btn btn-outline-danger ms-auto btn-delete-dusun" type="button">
                            Remove Dusun
                        </button>
                    </div>
                </h4>
                <div class="card mb-3">
                    <h5 class="card-header" th:text="'#Dusun ' + ${dusIte.index + 1}"></h5>
                    <div class="card-body">
                        <input type="hidden" th:name="|dusunModels[${dusIte.index}].id|" th:value="${dusun.id}">
                        <div class="mb-3">
                            <label th:for="|id_${dusIte.index}_name|" class="form-label">Dusun Name</label>
                            <input type="text" class="form-control" th:id="|id_${dusIte.index}_name|" th:name="|dusunModels[${dusIte.index}].name|" th:value="${dusun.name}">
                        </div>
                        <div class="mb-3">
                            <label th:for="|id_${dusIte.index}_dusunLeader|" class="form-label">Leader Name</label>
                            <input type="text" class="form-control" th:id="|id_${dusIte.index}_dusunLeader|" th:name="|dusunModels[${dusIte.index}].dusunLeader|" th:value="${dusun.dusunLeader}">
                        </div>
                        <div class="rw-container">
                            <div class="rw-card" th:each="rw, rwIter : ${dusun.rwModels}">
                                <h4 class="d-flex justify-content-between align-items-center">
                                    #Daftar RW
                                    <div class="ms-auto">
                                        <button class="btn btn-outline-success ms-auto btn-add-rw" type="button">
                                            New RW
                                        </button>
                                        <button class="btn btn-outline-danger ms-auto btn-delete-rw" type="button">
                                            Remove RW
                                        </button>
                                    </div>
                                </h4>
                                <div class="card mb-3">
                                    <h5 class="card-header" th:text="'#RW ' + ${rwIter.index + 1}"></h5>
                                    <div class="card-body">
                                        <input type="hidden" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].id|" th:value="${rw.id}">
                                        <div class="mb-3">
                                            <label th:for="|id_${rwIter.index}_name|" class="form-label">RW Name</label>
                                            <input type="text" class="form-control" th:id="|id_${rwIter.index}_name|" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].name|" th:value="${rw.name}">
                                        </div>
                                        <div class="mb-3">
                                            <label th:for="|id_${rwIter.index}_rwLeader|" class="form-label">Leader Name</label>
                                            <input type="text" class="form-control" th:id="|id_${rwIter.index}_rwLeader|" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rwLeader|" th:value="${rw.rwLeader}">
                                        </div>
                                        <div class="rt-container">
                                            <div class="rt-card" th:each="rt, rtIter : ${rw.rtModels}">
                                                <h4 class="d-flex justify-content-between align-items-center">
                                                    #Daftar RT
                                                    <div class="ms-auto">
                                                        <button class="btn btn-outline-success ms-auto btn-add-rt" type="button">
                                                            New RT
                                                        </button>
                                                        <button class="btn btn-outline-danger ms-auto btn-delete-rt" type="button">
                                                            Remove RT
                                                        </button>
                                                    </div>
                                                </h4>
                                                <div class="card mb-3">
                                                    <h5 class="card-header" th:text="'#RT ' + ${rtIter.index + 1}"></h5>
                                                    <div class="card-body">
                                                        <input type="hidden" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].id|" th:value="${rt.id}">
                                                        <div class="mb-3">
                                                            <label th:for="|id_${rtIter.index}_name|" class="form-label">RT Name</label>
                                                            <input type="text" class="form-control" th:id="|id_${rtIter.index}_name|" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].name|" th:value="${rt.name}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label th:for="|id_${rtIter.index}_rtLeader|" class="form-label">Leader Name</label>
                                                            <input type="text" class="form-control" th:id="|id_${rtIter.index}_rtLeader|" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].rtLeader|" th:value="${rt.rtLeader}">
                                                        </div>
                                                        <div class="warga-container">
                                                            <h4 class="d-flex justify-content-between align-items-center">
                                                                #Daftar Warga
                                                                <div class="ms-auto">
                                                                    <button class="btn btn-outline-success ms-auto btn-add-warga" type="button">
                                                                        New Warga
                                                                    </button>
                                                                    <button class="btn btn-outline-danger ms-auto btn-delete-list-warga" type="button">
                                                                        Remove List Warga
                                                                    </button>
                                                                </div>
                                                            </h4>
                                                            <table class="table table-bordered table-hover">
                                                                <thead>
                                                                <tr>
                                                                    <th>No</th>
                                                                    <th>NIK</th>
                                                                    <th>Name</th>
                                                                    <th>Gender</th>
                                                                    <th>Age</th>
                                                                    <th>Action</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody class="warga-body">
                                                                <tr class="warga-row" th:each="warga, wargaIter : ${rt.peopleModel}">
                                                                    <th scope="row" th:text="${wargaIter.index + 1}"></th>
                                                                    <td>
                                                                        <input type="hidden" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].peopleModel[${wargaIter.index}].id|" th:value="${warga.id}">
                                                                        <input type="text" class="form-control" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].peopleModel[${wargaIter.index}].nik|" th:value="${warga.nik}">
                                                                    </td>
                                                                    <td>
                                                                        <input type="text" class="form-control" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].peopleModel[${wargaIter.index}].nama|" th:value="${warga.nama}">
                                                                    </td>
                                                                    <td>
                                                                        <select class="form-select"
                                                                                th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].peopleModel[${wargaIter.index}].gender|">
                                                                            <option value="Pria" th:selected="${warga.gender == 'Pria'}">Pria</option>
                                                                            <option value="Wanita" th:selected="${warga.gender == 'Wanita'}">Wanita</option>
                                                                        </select>
                                                                    </td>
                                                                    <td>
                                                                        <input type="text" class="form-control" th:name="|dusunModels[${dusIte.index}].rwModels[${rwIter.index}].rtModels[${rtIter.index}].peopleModel[${wargaIter.index}].age|" th:value="${warga.age}">
                                                                    </td>
                                                                    <td>
                                                                        <a class="btn btn-outline-danger btn-delete-warga">
                                                                            <i class="bi bi-trash3-fill"></i>&nbsp;Delete
                                                                        </a>
                                                                    </td>
                                                                </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mb-3 me-1">
            <button type="submit" class="btn btn-outline-warning me-2">
                Save Changes
            </button>
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">
                Back
            </button>
        </div>
    </form>
</div>
<th:block layout:fragment="scripts">
    <script th:src="@{~/scripts/kelurahan/edit.js}"></script>
</th:block>
</body>
</html>
